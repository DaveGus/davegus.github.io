<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
						<input type="hidden" name="send_to" value="david@davidgus.com">
				<h1>Alien Abduction Order Form</h1>
				<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<fieldset>	
				<legend>Your contact information</legend>
				<label for="name">Your name </label>
					<input type="text"
					id="name" name="name">
				<label for="phone">phone number </label>
				<input type="tel"
					id="phone" name="phone" placeholder="Don't forget your area code!">
				<label for="email">Email</label>
				<input type="email"
				id="email" name="email">
			</fieldset>
			<fieldset>
			<legend>About your abduction </legend>
			<label for="date">Requested  date</label>
			<input type="date"
				id="date" name="date">
			<label for="qty">How many people would you like abducted?</label>
			<input type="number"
				id="qty" name="qty" min="1" max="10">
			<p>What type of UFO do you prefer?</p>
			<label>
			<input type="radio" name="ufotype" value="classic" checked> Classic oval UFO
			</label>
			<label>
					<input type="radio" name="ufotype" value="starwars"> Star Wars-style Imperial Cruiser
			</label>		
			<label>
					<input type="radio" name="ufotype" value="battlestar"> Battlestar Galactica-style Viper
			</label>		
			<label>
					<input type="radio" name="ufotype" value="borg"> Borg-style Cube
			</label>
					
			<label for="abtype">What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype">
					<option selected >Select one...</option>
					<option value="tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="whale">Whale watching</option>
				</select>
			<label for="comments">Special requests:</label>
			<textarea id="comments" name="comments" placeholder="tell me everything"></textarea>
			<label>
			<input type="checkbox" value="subscribe" name="subscribe" checked > Add me to your email list
			</label>
		</fieldset>	
	<button type="submit">Submit</button>
	</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<map>
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2823.734790996264!2d-93.15877564987294!3d44.94905907558802!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87f62a73a0f7d51b%3A0x69af65c2d3a46f2f!2sConcordia+University%2C+St.+Paul!5e0!3m2!1sen!2sus!4v1541169733829" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
			</map>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
			
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
